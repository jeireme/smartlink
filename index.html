<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirection vers l’application</title>
  <script>
    window.onload = function () {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // URL de tes apps
      var iosUrl = "https://apps.apple.com/fr/app/golden-sky-jeux-chrétiens/id6581346915";
      var androidUrl = "https://play.google.com/store/apps/details?id=com.GoldenSky.GoldenSky";
      var fallbackUrl = "https://img.generation-nt.com/app-store-google-play_0298000001632438.jpg"; // pour desktop ou cas non détectés

      // Détection iOS
      if (/iPhone|iPad|iPod/i.test(userAgent)) {
        window.location.href = iosUrl;
        return;
      }

      // Détection Android
      if (/Android/i.test(userAgent)) {
        window.location.href = androidUrl;
        return;
      }

      // Autres (PC, Mac, etc.)
      window.location.href = fallbackUrl;
    };
  </script>
</head>
<body>
  <p>Redirection en cours...</p>
</body>
</html>
