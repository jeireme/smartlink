<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirection…</title>
  <script>
    (function() {
      var ua = navigator.userAgent || navigator.vendor || window.opera;

      var iosUrl = "https://apps.apple.com/fr/app/golden-sky-jeux-chrétiens/id6581346915";
      var androidUrl = "https://play.google.com/store/apps/details?id=com.GoldenSky.GoldenSky";
      var fallbackUrl = "https://img.generation-nt.com/app-store-google-play_0298000001632438.jpg";

      if (/iPhone|iPad|iPod/i.test(ua)) {
        window.location.replace(iosUrl);
      } else if (/Android/i.test(ua)) {
        window.location.replace(androidUrl);
      } else {
        window.location.replace(fallbackUrl);
      }
    })();
  </script>
</head>
<body></body>
</html>
